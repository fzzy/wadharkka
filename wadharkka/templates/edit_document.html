{% extends "base.html" %}

{% block header %}
<div class="page-header">
  <h1>Edit document: {{ doc.subject }}</h1>
</div>
{% endblock %}

{% block content %}
<p>
<form class="well" action="{% url edit_document doc.id %}" method="post">{% csrf_token %}
  <div>
	{{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url show_document doc.id %}" class="btn">Cancel</a>
</form>
</p>
{% endblock %}
