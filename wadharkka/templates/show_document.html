{% extends "base.html" %}

{% block header %}
<div class="page-header">
  <h1>
	{{ doc.subject }}
	<a class="btn" style="float:right" href="#">History</a>
	<a class="btn" style="float:right" href="#">Share</a>
	<a class="btn" style="float:right" href="{% url edit_document doc.id %}">Edit</a>
	<a class="btn" style="float:right" href="{% url done %}">Back</a>
  </h1>
</div>
{% endblock %}

{% block content %}
<p>
  <strong>Last modified: {{ doc.date }}</strong>
</p>
{{ doc.content|safe }}
{% endblock %}
