{% extends "base.html" %}

{% block header %}
<div class="page-header">
  <h1>Create document</h1>
</div>
{% endblock %}

{% block content %}
<p>
<form class="well" action="{% url create_document %}" method="post">{% csrf_token %}
  <div>
	{{ form.as_p }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="{% url done %}" class="btn">Cancel</a>
</form>
</p>
{% endblock %}
