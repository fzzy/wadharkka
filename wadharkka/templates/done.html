{% extends "base.html" %}

{% block header %}
<div class="page-header">
  <h1>
	Your documents
	<a class="btn" style="float: right" rel="nofollow" href="{% url create_document %}">Create document</a>
  </h1>
</div>
{% endblock%}

{% block content %}
<table class="table table-striped">
  <thead>
	<tr>
	  <th>Subject</th>
	  <th>Date</th>
	</tr>
  </thead>
  <tbody>
	{% for doc in docs %}
	<tr>
	  <td><a href="{% url show_document doc.id %}">{{ doc.subject }}</a></td>
	  <td>{{ doc.date }}</td>
	  <td>
		{% include "document_buttons.html" %}
	  </td>
	</tr>
	{% endfor %}
  </tbody>
</table>
{% endblock %}
